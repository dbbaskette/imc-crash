server:
  port: 8083

spring:
  application:
    name: crash-policy
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/crash}
    username: ${SPRING_DATASOURCE_USERNAME:crash}
    password: ${SPRING_DATASOURCE_PASSWORD:crash}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    mcp:
      server:
        name: policy-agent
        version: 1.0.0
        type: SYNC
        protocol: STATELESS
        stateless:
          mcp-endpoint: /mcp
        instructions: |
          Policy Agent - Retrieves insurance policy, driver, and vehicle information.
          
          Available tools:
          - lookup_policy: Get policy details and coverage information
          - get_driver_profile: Get driver contact info and risk score
          - get_vehicle_details: Get vehicle make, model, and value
          - get_full_policy_info: Complete policy information in one call
        capabilities:
          tool: true
          resource: false
          prompt: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.insurancemegacorp.crash: DEBUG
    org.springframework.ai.mcp: DEBUG
