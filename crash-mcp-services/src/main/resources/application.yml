server:
  port: 8084

spring:
  application:
    name: crash-services
  ai:
    mcp:
      server:
        name: services-agent
        version: 1.0.0
        type: SYNC
        protocol: STREAMABLE
        streamable-http:
          mcp-endpoint: /mcp
        instructions: |
          Services Agent - Finds nearby services relevant to accident response.
          Uses Geoapify Places API for real location lookups.

          Available tools:
          - find_body_shops: Find nearby auto body repair shops (REAL API)
          - find_tow_services: Find nearby tow truck services with ETAs
          - find_medical_facilities: Find nearby hospitals and urgent care
          - find_rental_cars: Find nearby rental car locations
          - get_all_nearby_services: Get all services based on severity
        capabilities:
          tool: true
          resource: false
          prompt: false

# Geoapify Places API Configuration (body shops, hospitals, car rentals)
# Get your free API key at: https://myprojects.geoapify.com/
# Free tier: 3,000 requests/day
geoapify:
  api-key: ${GEOAPIFY_API_KEY:}

# TomTom Search API Configuration (tow truck services)
# Get your free API key at: https://developer.tomtom.com/
# Free tier: 2,500 requests/day
# Uses category 7317 (Tow Truck Service)
tomtom:
  api-key: ${TOMTOM_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.insurancemegacorp.crash: DEBUG
    org.springframework.ai.mcp: DEBUG
