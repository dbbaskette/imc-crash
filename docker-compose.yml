services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # PostgreSQL Database for FNOL persistence
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=crash
      - POSTGRES_USER=crash
      - POSTGRES_PASSWORD=crash
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crash -d crash"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Impact Analyst MCP Server
  impact-analyst:
    build:
      context: ./crash-mcp-impact-analyst
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Environment MCP Server
  environment:
    build:
      context: ./crash-mcp-environment
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Policy MCP Server
  policy:
    build:
      context: ./crash-mcp-policy
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Services MCP Server
  services-agent:
    build:
      context: ./crash-mcp-services
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Communications MCP Server
  communications:
    build:
      context: ./crash-mcp-communications
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # CRASH Orchestrator (Embabel) - for direct API testing
  orchestrator:
    build:
      context: ./crash-orchestrator
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - IMPACT_ANALYST_URL=http://impact-analyst:8081
      - ENVIRONMENT_URL=http://environment:8082
      - POLICY_URL=http://policy:8083
      - SERVICES_URL=http://services-agent:8084
      - COMMUNICATIONS_URL=http://communications:8085
    depends_on:
      impact-analyst:
        condition: service_healthy
      environment:
        condition: service_healthy
      policy:
        condition: service_healthy
      services-agent:
        condition: service_healthy
      communications:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CRASH RabbitMQ Sink - consumes from queue, generates FNOL
  crash-sink:
    build:
      context: ./crash-rabbitmq-sink
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # RabbitMQ connection
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      # PostgreSQL connection
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/crash
      - SPRING_DATASOURCE_USERNAME=crash
      - SPRING_DATASOURCE_PASSWORD=crash
      # MCP agent connections
      - MCP_IMPACT_ANALYST_URL=http://impact-analyst:8081
      - MCP_ENVIRONMENT_URL=http://environment:8082
      - MCP_POLICY_URL=http://policy:8083
      - MCP_SERVICES_URL=http://services-agent:8084
      - MCP_COMMUNICATIONS_URL=http://communications:8085
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      impact-analyst:
        condition: service_healthy
      environment:
        condition: service_healthy
      policy:
        condition: service_healthy
      services-agent:
        condition: service_healthy
      communications:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: crash-network

volumes:
  rabbitmq_data:
  postgres_data:
